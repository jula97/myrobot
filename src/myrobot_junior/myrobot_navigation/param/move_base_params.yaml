# Move base node parameters. For full documentation of the parameters in this file, please see
#
#  http://www.ros.org/wiki/move_base
#
shutdown_costmaps: false

controller_frequency: 5.000
controller_patience: 8.0

planner_frequency: 5.0
planner_patience: 5.0
max_planning_retries: -1

oscillation_timeout: 30.0
oscillation_distance: 0.5

# thorp_bringup recovery behaviors; we avoid spinning, but we need a fall-back replanning
recovery_behaviors:
  - name: 'super_conservative_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'conservative_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'aggressive_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
#  - name: 'move_slow_and_clear'
#    type: 'move_slow_and_clear/MoveSlowAndClear'

# apply reset to obstacle and range sensor layers
super_conservative_reset:
  reset_distance: 3.0
  layer_names:
    - obstacle_layer
#    - range_sensor_layer

conservative_reset:
  reset_distance: 1.5
  layer_names:
    - obstacle_layer
#    - range_sensor_layer

aggressive_reset:
  reset_distance: 0.5
  layer_names:
    - obstacle_layer
#    - range_sensor_layer

